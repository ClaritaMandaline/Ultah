<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffccff 0%, #ff99cc 100%);
            overflow: hidden;
        }
        .slideshow-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .slide {
            display: none;
            text-align: center;
            background: white;
            padding: 20px;
        }
        .slide img {
            width: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        .slide h1 {
            font-size: 2em;
            color: #ff6699;
        }
        .slide p {
            font-size: 1.2em;
            color: #666;
        }
        .heart {
            color: red;
            font-size: 2em;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .dot-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
        }
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active {
            background-color: #ff6699;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 10;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .play-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #ff6699;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            z-index: 11;
        }

        /* Media Query untuk tampilan perangkat mobile */
        @media screen and (max-width: 600px) {
            .slideshow-container {
                width: 100%;
                border-radius: 0;
            }
            .slide img {
                width: 80%;
            }
            .play-button {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div>Selamat Ulang Tahun!</div>
        <button class="play-button" id="play-button">Putar Musik</button>
    </div>

    <div class="slideshow-container">
        <div class="slide">
            <img src="icki.jpg" alt="Foto Pacar 1">
            <h1>Selamat Ulang Tahun, Daniel Rizky laki manja!</h1>
            <p>Semoga BAHAGIA terus, sehat sehat terus! <span class="heart">‚ù§Ô∏è</span></p>
        </div>
        <div class="slide">
            <img src="ini2.jpg" alt="Foto Pacar 2">
            <h1>Jalan Lagi Kek!</h1>
            <p>Tetap jadi laki manja yang saya kenal. <span class="heart">üíñ</span></p>
        </div>
        <div class="slide">
            <img src="2.jpg" alt="Foto Pacar 3">
            <h1>Yang Terakhir</h1>
            <p>Harus semangat terus tidak boleh malas malas apalagi tra mau kerja.Sisanya doa sendiri... <span class="heart">üåπ</span></p>
        </div>
    </div>
    <div class="dot-container">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>

    <audio id="background-music" loop>
        <source src="happy-birthday-to-you-62214 (mp3cut.net).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const overlay = document.getElementById("overlay");
            const music = document.getElementById("background-music");
            const playButton = document.getElementById("play-button");

            playButton.addEventListener("click", function() {
                // Unmute and play music
                music.play();
                // Hide overlay after music starts
                overlay.classList.add("hidden");
            });

            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("slide");
                let dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}    
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";  
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 10000); 
            }
        });
    </script>
</
